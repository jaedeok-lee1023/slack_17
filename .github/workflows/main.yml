name: post_announcement_message

on:
  schedule:
    - cron: "0 1 * * *"  # 매일 오전 10시 (UTC 기준 → 한국 기준은 +9 시간)
  workflow_dispatch:

jobs:
  announce:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Setting up job..."

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install python dependencies
        run: pip install -r requirements.txt

      - name: Run main.py
        run: python3 main.py
